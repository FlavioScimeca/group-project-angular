<div class="container">
  <div class="row">
    <div class="col-10 col-md-8 mx-auto">
      <div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            [(ngModel)]="username"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            [(ngModel)]="password"
          />
        </div>
        <button (click)="onCreateUser()" class="btn btn-success">Login</button>
      </div>
    </div>
  </div>
</div>
